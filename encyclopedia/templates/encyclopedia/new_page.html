{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Title"><br>
        <textarea name="content" placeholder="Markdown content"></textarea><br>
        <input type="submit" value="Save">
    </form>
{% endblock %}
